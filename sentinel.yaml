# SENTINEL Configuration
# 50 Popular Global Websites

notifications:
  telegram:
    enabled: false
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    chat_id: "${TELEGRAM_CHAT_ID}"
    notify_on:
      - down
      - recovery
  discord:
    enabled: false
    webhook_url: "${DISCORD_WEBHOOK_URL}"
    notify_on:
      - down
      - recovery

storage:
  type: "sqlite"
  path: "./sentinel.db"
  retention_days: 30

metrics:
  enabled: true
  port: 9090
  path: "/metrics"

