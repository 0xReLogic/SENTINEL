# Docker Compose configuration for SENTINEL
services:
  # Main SENTINEL monitoring service
  sentinel:
    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime  # Use runtime stage for prod
      args:
        - BUILDKIT_INLINE_CACHE=1

    # Container metadata
    container_name: sentinel-monitor
    hostname: sentinel

    # Restart policy
    restart: unless-stopped

    # Networking
    networks:
      - sentinel-network

    # Port configuration
    ports:
      - "8080:8080"

    # Volume mounts
    volumes:
      # Configuration file (read-only for security)
      - ./sentinel.yaml:/app/sentinel.yaml:ro

    # Environment variables
    env_file:
      - .env

    # Health check using sentinel once command
    healthcheck:
      test: ["CMD-SHELL", "./sentinel once > /dev/null 2>&1 || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s

    # Resource limits for standalone docker-compose mode
    cpus: '0.5'
    mem_limit: 64M
    mem_reservation: 32M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
        compress: "true"

    # Security configuration
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /app/data:noexec,nosuid,size=50m

networks:
  sentinel-network:
    driver: bridge
    internal: false

volumes:
  # Persistent storage for future database features
  sentinel_data:
    driver: local
